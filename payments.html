<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Payments - Zaykaa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/features.css">
</head>
<body>
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <section class="feature-page payments">
        <div class="feature-banner">
            <h1 class="heading">Easy <span>Payments</span></h1>
            <div class="banner-image">
                <img src="image/payments-banner.jpg" alt="Easy Payments">
            </div>
        </div>

        <div class="feature-content">
            <div class="payment-methods">
                <h2>Payment Options</h2>
                <div class="methods-grid">
                    <div class="method-card">
                        <i class="fas fa-credit-card"></i>
                        <h3>Credit/Debit Cards</h3>
                        <p>Secure card payments</p>
                    </div>
                    <div class="method-card">
                        <i class="fas fa-wallet"></i>
                        <h3>Digital Wallets</h3>
                        <p>PayTM, PhonePe, Google Pay</p>
                    </div>
                    <div class="method-card">
                        <i class="fas fa-money-bill-wave"></i>
                        <h3>Cash on Delivery</h3>
                        <p>Pay when you receive</p>
                    </div>
                    <div class="method-card">
                        <i class="fas fa-university"></i>
                        <h3>Net Banking</h3>
                        <p>All major banks supported</p>
                    </div>
                </div>
            </div>

            <div class="security-features">
                <h2>Secure Payments</h2>
                <div class="security-grid">
                    <div class="security-card">
                        <i class="fas fa-shield-alt"></i>
                        <h3>SSL Encryption</h3>
                        <p>Your data is always protected</p>
                    </div>
                    <!-- Add more security features -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script src="js/script.js"></script>
    <script src="js/features.js"></script>
</body>
</html>
