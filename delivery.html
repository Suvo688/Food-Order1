<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Delivery - Zaykaa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/features.css">
</head>
<body>
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <section class="feature-page delivery">
        <div class="feature-banner">
            <h1 class="heading">Free <span>Delivery</span></h1>
            <div class="banner-image">
                <img src="image/delivery-banner.jpg" alt="Free Delivery">
            </div>
        </div>

        <div class="feature-content">
            <div class="delivery-info">
                <h2>Delivery Services</h2>
                <div class="delivery-grid">
                    <div class="delivery-card">
                        <i class="fas fa-truck"></i>
                        <h3>Free Delivery</h3>
                        <p>On orders above â‚¹500</p>
                    </div>
                    <div class="delivery-card">
                        <i class="fas fa-clock"></i>
                        <h3>Express Delivery</h3>
                        <p>Same day delivery available</p>
                    </div>
                    <div class="delivery-card">
                        <i class="fas fa-map-marked-alt"></i>
                        <h3>Wide Coverage</h3>
                        <p>Delivery across the city</p>
                    </div>
                </div>
            </div>

            <div class="delivery-tracking">
                <h2>Track Your Order</h2>
                <div class="tracking-form">
                    <input type="text" placeholder="Enter Order ID" class="tracking-input">
                    <button class="btn">Track Order</button>
                </div>
            </div>

            <div class="delivery-zones">
                <h2>Delivery Zones</h2>
                <div class="zone-map">
                    <!-- Add your delivery zone map here -->
                    <img src="image/delivery-zones.jpg" alt="Delivery Zones">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script src="js/script.js"></script>
    <script src="js/features.js"></script>
</body>
</html>
