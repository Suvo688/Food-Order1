<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Zaykaa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/blog.css">
</head>
<body>
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <article class="blog-post">
        <div class="post-header">
            <h1 class="post-title">Blog Post Title</h1>
            <div class="post-meta">
                <div class="author">
                    <img src="image/author.jpg" alt="Author" class="author-img">
                    <span class="author-name">By Admin</span>
                </div>
                <div class="post-date">
                    <i class="fas fa-calendar"></i>
                    <span>May 1, 2024</span>
                </div>
                <div class="post-category">
                    <i class="fas fa-tag"></i>
                    <span>Category</span>
                </div>
            </div>
        </div>

        <div class="post-featured-image">
            <img src="image/blog-large.jpg" alt="Blog Featured Image">
        </div>

        <div class="post-content">
            <!-- Blog content will go here -->
        </div>

        <div class="post-tags">
            <i class="fas fa-tags"></i>
            <a href="#" class="tag">Organic</a>
            <a href="#" class="tag">Healthy</a>
            <a href="#" class="tag">Tips</a>
        </div>

        <div class="share-post">
            <h3>Share this post</h3>
            <div class="social-share">
                <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="pinterest"><i class="fab fa-pinterest"></i></a>
                <a href="#" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>

        <div class="related-posts">
            <h3>Related Posts</h3>
            <div class="related-grid">
                <!-- Related posts will be dynamically loaded -->
            </div>
        </div>

        <div class="post-comments">
            <h3>Comments</h3>
            <div class="comment-form">
                <textarea placeholder="Write your comment..."></textarea>
                <button class="btn">Post Comment</button>
            </div>
            <div class="comments-list">
                <!-- Comments will be dynamically loaded -->
            </div>
        </div>
    </article>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script src="js/script.js"></script>
    <script src="js/blog-post.js"></script>
</body>
</html>
