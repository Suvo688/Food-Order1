<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetables - Zaykaa</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <section class="category-products">
        <h1 class="heading">Fresh <span>Vegetables</span></h1>
        
        <div class="box-container">
            <div class="box">
                <img src="image/vegetables/tomatoes.jpg" alt="Tomatoes">
                <h3>Fresh Tomatoes</h3>
                <div class="price">₹40/- per kg</div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <a href="#" class="btn add-to-cart" data-id="v1" data-name="Fresh Tomatoes" data-price="40" data-image="image/vegetables/tomatoes.jpg">add to cart</a>
            </div>

            <div class="box">
                <img src="image/veg-2.png" alt="Spinach">
                <h3>Fresh Spinach</h3>
                <div class="price">₹30/- per bunch</div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <a href="#" class="btn add-to-cart" data-id="v2" data-name="Fresh Spinach" data-price="30" data-image="image/veg-2.png">add to cart</a>
            </div>

            <!-- Add more vegetable products with similar structure -->
        </div>
    </section>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
