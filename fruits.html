<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Fruits - Zaykaa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Include your header here -->
    
    <section class="category-products">
        <h1 class="heading">Fresh <span>Fruits</span></h1>
        
        <div class="box-container">
            <div class="box">
                <img src="image/fruit-1.png" alt="Apples">
                <h3>Red Apples</h3>
                <div class="price">₹180/- per kg</div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <a href="#" class="btn add-to-cart" data-id="f1" data-name="Red Apples" data-price="180" data-image="image/fruit-1.png">add to cart</a>
            </div>

            <div class="box">
                <img src="image/fruit-2.png" alt="Bananas">
                <h3>Fresh Bananas</h3>
                <div class="price">₹60/- per dozen</div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <a href="#" class="btn add-to-cart" data-id="f2" data-name="Fresh Bananas" data-price="60" data-image="image/fruit-2.png">add to cart</a>
            </div>

            <!-- Add more fruit products similarly -->
        </div>
    </section>
</body>
</html>
