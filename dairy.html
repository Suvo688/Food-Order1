<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Products - Zaykaa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Include your header here -->
    
    <section class="category-products">
        <h1 class="heading">Dairy <span>Products</span></h1>
        
        <div class="box-container">
            <div class="box">
                <img src="image/dairy-1.png" alt="Fresh Milk">
                <h3>Fresh Milk</h3>
                <div class="price">₹60/- per liter</div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <a href="#" class="btn add-to-cart" data-id="d1" data-name="Fresh Milk" data-price="60" data-image="image/dairy-1.png">add to cart</a>
            </div>

            <div class="box">
                <img src="image/dairy-2.png" alt="Yogurt">
                <h3>Natural Yogurt</h3>
                <div class="price">₹40/- per pack</div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <a href="#" class="btn add-to-cart" data-id="d2" data-name="Natural Yogurt" data-price="40" data-image="image/dairy-2.png">add to cart</a>
            </div>

            <!-- Add more dairy products similarly -->
        </div>
    </section>
</body>
</html>
