<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Meat - Zaykaa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Include your header here -->
    
    <section class="category-products">
        <h1 class="heading">Fresh <span>Meat</span></h1>
        
        <div class="box-container">
            <div class="box">
                <img src="image/meat-1.png" alt="Chicken">
                <h3>Fresh Chicken</h3>
                <div class="price">₹220/- per kg</div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <a href="#" class="btn add-to-cart" data-id="m1" data-name="Fresh Chicken" data-price="220" data-image="image/meat-1.png">add to cart</a>
            </div>

            <div class="box">
                <img src="image/meat-2.png" alt="Mutton">
                <h3>Fresh Mutton</h3>
                <div class="price">₹580/- per kg</div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <a href="#" class="btn add-to-cart" data-id="m2" data-name="Fresh Mutton" data-price="580" data-image="image/meat-2.png">add to cart</a>
            </div>

            <!-- Add more meat products similarly -->
        </div>
    </section>
</body>
</html>
